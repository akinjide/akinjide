        scale tech stacks, or provide just any information that can help.

    - role: 'Writer'
      company: 'Scotch'
      timeline: 'Jan 2017 - Present'
      description: >
        At Scotch, I write posts about various technologies in the world
        of software development and programming.

    - role: 'Consultant'
      company: 'Andela'
      timeline: 'Oct 2016 - Sept 2017'
      description: >
        As a consultant;
        <br>
        <br>
        Collaborate with software architects and engineers to plan, design, develop,
        test, deploy and maintain software applications.
        <br>
        <br>
        Proactively influence software best practices, standards, and policies
        within Andela's Partner team and interfacing with stakeholders including Product Owner;
