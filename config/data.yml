    - role: 'Programmer'
      company: 'Andela'
      timeline: 'May 2015 - Present'
      description: >
        Andela is a technology company that helps companies build high performing
        distributed engineering teams by investing in Africa’s most talented software
        engineers, with centres in Lagos, Kampala, Nairobi, San Francisco and New York City.
        <br>
        <br>
        At Andela, we believe brilliance is evenly distributed with an acceptance
        rate below 1%. I am exposed to working with partners like Udacity and Atlas Money,
        without technological stack limitations.
        <br>
        More information about my roles at these companies can be found below.

    - role: 'Software Architect'
      company: 'Andela'
      timeline: 'May 2018 - Present'
      description: >
        As an architect, I analyse and design system architecture for software products,
        create technology roadmaps highlighting milestones.

    - role: 'Technical Team Lead'
      company: 'Atlas Money'
      timeline: 'Feb 2018 - Jun 2018'
      description: >
        As a TTL;
        <br>
        <br>
        I shifted fractionally from debugging the software we are building, to
        debugging the team by identifying and clearing roadblocks.
        <br>
        <br>
        Managing technical debt effectively to ensure it does not accumulate.
        <br>
        <br>
        Broaden the technical capabilities of the team by delegating problems of
        increasing complexity, pair programming frequently to promote engineering
        practices and provide technical guidance.

    - role: 'Technical Team Lead'
      company: 'Andela'
      timeline: 'Sept 2017 - May 2018'
      description: >
        As a TTL;
        <br>
        <br>
        Lead Andela's Partner team responsible for building scalable software products
        and tools necessary for operating and scaling the business
        effectively.
        <br>
        <br>
        Drafting and deploying new strategies to effectively build and manage a
        high velocity and performing engineering team.
        <br>
        <br>
        Interfacing and liaising with teammates to ensure the product’s development
        and personal growth, and better team dynamics.

    - role: 'Mentor'
      company: 'Codementor'
      timeline: 'Feb 2017 - Present'
      description: >
        As a Mentor, I spend a lot of time reading other people’s code and
